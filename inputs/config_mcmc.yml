# MCMC Paramters
mcmc:
  parallel: true  # True: multiprocess. False: single process
  save: true  # Automatically save key I/O files for the run
  new_run: true  # If false, <save> above must be set to true.  
                  # If false, the run is a contiuation of a previous run, 
                  # and the user must specify below the full path to the 
                  # emcee.Backend file.
#  previous_backend_path: ./outputs/saved_run_20231203t174645/backend.hdf
  previous_backend_: null
  nwalkers: 368
  nsteps: 10000
  merit:
    ftn: chi_square
    args:
      center: 3.0
      scale: 2.0

  variables:
    idark: 
      prior_ftn: [uniform]  # Must be a list
      prior_args:
        lower_bound: [1.0e-6]
        upper_bound: [1.0e-4]
      ini_pars: 
        center: [1.0e-5] 
        spread: [1.0e-7] 
    wfsc_factor: 
      prior_ftn:
        - [.NAN, .NAN, .NAN, .NAN]
        - [uniform, uniform, .NAN, .NAN]
        - [uniform, uniform, .NAN, .NAN]
        - [uniform, uniform, .NAN, .NAN]
        - [uniform, uniform, .NAN, .NAN]
        - [uniform, uniform, .NAN, .NAN]
      prior_args: 
        lower_bound:    
          - [.NAN, .NAN, .NAN, .NAN]
          - [1.0E-6, 1.0E-6, .NAN, .NAN]
          - [1.0E-6, 1.0E-6, .NAN, .NAN]
          - [1.0E-6, 1.0E-6, .NAN, .NAN]
          - [1.0E-6, 1.0E-6, .NAN, .NAN]
          - [1.0E-6, 1.0E-6, .NAN, .NAN]
        upper_bound:
          - [.NAN, .NAN, .NAN, .NAN]
          - [1.0, 1.0, .NAN, .NAN]
          - [1.0, 1.0, .NAN, .NAN]
          - [1.0, 1.0, .NAN, .NAN]
          - [1.0, 1.0, .NAN, .NAN]
          - [1.0, 1.0, .NAN, .NAN]
      ini_pars: 
        center: 
          # Center values for initializing walkers
          - [.NAN, .NAN, .NAN, .NAN]
          - [1.0E-3, 1.0E-3, .NAN, .NAN]
          - [1.0E-3, 1.0E-3, .NAN, .NAN]
          - [1.0E-3, 5.0E-3, .NAN, .NAN]
          - [1.0E-3, 5.0E-3, .NAN, .NAN]
          - [1.0E-3, 5.0E-3, .NAN, .NAN]
        spread: 
          # Spread for initializing walkers
          - [.NAN, .NAN, .NAN, .NAN]
          - [1.0E-4, 1.0E-4, .NAN, .NAN]
          - [1.0E-4, 1.0E-4, .NAN, .NAN]
          - [1.0E-4, 1.0E-4, .NAN, .NAN]
          - [1.0E-4, 1.0E-4, .NAN, .NAN]
          - [1.0E-4, 1.0E-4, .NAN, .NAN]
    contrast:  # raw contrast
      prior_ftn:
        - uniform
        - uniform
        - uniform
        - uniform
        - uniform
        - uniform
      prior_args:
        lower_bound:
          - 1.0e-11
          - 1.0e-11
          - 1.0e-11
          - 1.0e-11
          - 1.0e-11
          - 1.0e-11
        upper_bound:
          - 1.0e-9
          - 1.0e-9
          - 1.0e-9
          - 1.0e-9
          - 1.0e-9
          - 1.0e-9
      ini_pars:
        center:
          - 2.0e-11
          - 2.0e-11
          - 2.0e-11
          - 2.0e-11
          - 2.0e-11
          - 2.0e-11
        spread:
          - 2.0e-12
          - 2.0e-12
          - 2.0e-12
          - 2.0e-12
          - 2.0e-12
          - 2.0e-12
    throughput:  # core throughput
      prior_ftn:
        - uniform
        - uniform
        - uniform
        - uniform
        - uniform
        - uniform
      prior_args:
        lower_bound:
          - 0.01
          - 0.01
          - 0.01
          - 0.01
          - 0.01
          - 0.01
        upper_bound:
          - 0.6
          - 0.6
          - 0.6
          - 0.6
          - 0.6
          - 0.6
      ini_pars:
        center:
          - 0.15
          - 0.15
          - 0.15
          - 0.15
          - 0.15
          - 0.15
        spread:
          - 0.0015
